<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QudalauttHub</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#111827" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #334155, #0f766e, #2dd4bf);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      flex-wrap: wrap;
      max-width: 1100px;
      width: 100%;
    }

    .text-area {
      flex: 1;
      min-width: 300px;
      animation: slideIn 1s ease;
    }

    .text-area h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    .text-area p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .text-area a {
      background: #00ffd5;
      color: #111;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .text-area a:hover {
      background: #04957d;
      color: #fff;
    }

    .illustration {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    .illustration img {
      width: 100%;
      max-width: 320px;
      filter: drop-shadow(0 0 20px rgba(0, 234, 255, 0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column-reverse;
        text-align: center;
      }

      .text-area h1 {
        font-size: 2.2rem;
      }

      .illustration img {
        max-width: 250px;
      }
    }

    .update-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast-content {
      background: #1e293b;
      color: #f8fafc;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: popIn 0.4s ease;
    }

    .toast-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .toast-buttons button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    #reload-btn {
      background: #0f766e;
      color: white;
    }
    #reload-btn:hover {
      background: #115e59;
    }

    #dismiss-btn {
      background: #64748b;
      color: white;
    }
    #dismiss-btn:hover {
      background: #475569;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js?v=2.4.5')
      .then(reg => {
        console.log('✅ SW terdaftar!', reg);

        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const updateDismissed = localStorage.getItem('updateDismissed');

              // ❗️Cek apakah user sudah pernah klik tombol
              if (updateDismissed !== 'true') {
                showUpdateToast(() => {
                  newWorker.postMessage('SKIP_WAITING');
                });
              }
            }
          };
        };
      })
      .catch(err => console.error('❌ SW gagal daftar:', err));
  });

  navigator.serviceWorker.addEventListener('controllerchange', () => {
    console.log('⚡️ SW controller updated → reload!');
    window.location.reload();
  });
}

// Fungsi notif update
function showUpdateToast(skipWaitingFn) {
  const toast = document.getElementById('update-toast');
  const reloadBtn = document.getElementById('reload-btn');
  const dismissBtn = document.getElementById('dismiss-btn');

  toast.style.display = 'flex'; // Munculkan toast

  reloadBtn.onclick = () => {
    localStorage.setItem('updateDismissed', 'true');
    toast.innerHTML = '🔄 Memuat ulang...';
    skipWaitingFn();
  };

  dismissBtn.onclick = () => {
    toast.style.display = 'none';
    localStorage.setItem('updateDismissed', 'true');
  };
}


    navigator.serviceWorker?.addEventListener('controllerchange', () => {
      console.log('🔄 Controller service worker diganti.');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="main">
    <div class="text-area">
      <h1>QudalauttHub</h1>
      <p>Input data + generate nota</p>
      <a href="./pages/form.html">Masuk</a>
    </div>
    <div class="illustration">
      <img src="/images/premium.png" alt="Illustration" />
    </div>
  </div>

  <div id="update-toast" style="display:none; position:fixed; bottom:20px; left:20px; right:20px; background:#222; color:#fff; padding:16px; border-radius:8px; z-index:9999; justify-content: space-between; align-items: center; gap: 10px;">
  <span>🔔 Aplikasi diperbarui!</span>
  <div>
    <button id="reload-btn" style="margin-right: 10px;">Reload ↻</button>
    <button id="dismiss-btn">Nanti</button>
  </div>
</div>


</body>
</html>
