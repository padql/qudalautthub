<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QudalauttHub</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c7a7b" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        padding: 1rem;
      }

      .container-box {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        backdrop-filter: blur(8px);
      }

      .title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #cbd5e0;
      }

      .btn-custom {
        background-color: #00c9ff;
        color: black;
        border: none;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #039ab7;
        color: white;
      }

      #update-toast {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #000;
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        z-index: 9999;
      }

      #reload-btn {
        margin-left: 10px;
        background: #fff;
        color: #000;
        border: none;
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
              console.log('✅ Service Worker terdaftar!', reg);
              reg.addEventListener('updatefound', () => {
                const newSW = reg.installing;
                newSW.addEventListener('statechange', () => {
                  if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
                    showUpdateToast();
                  }
                });
              });
            })
            .catch(err => console.error('❌ SW gagal daftar:', err));
        });
      }

      function showUpdateToast() {
        const toast = document.getElementById('update-toast');
        toast.style.display = 'block';
        document.getElementById('reload-btn').addEventListener('click', () => {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ action: 'skipWaiting' });
            window.location.reload();
          }
        });
      }

      navigator.serviceWorker?.addEventListener('controllerchange', () => {
        console.log('🔄 Controller service worker udah diganti.');
      });
    </script>
  </head>

  <body>
    <div class="container-box">
      <div class="title">QudalauttHub</div>
      <div class="subtitle">Form Transaksi Premium</div>
      <a href="./pages/form.html" class="btn btn-custom">Masuk</a>
    </div>

    <div id="update-toast" style="display: none; position: fixed; bottom: 20px; left: 20px; background: #000; color: #fff; padding: 12px 16px; border-radius: 8px; z-index: 9999;">
      Update tersedia! <button id="reload-btn" style="margin-left: 10px; background: #fff; color: #000; border: none; padding: 4px 8px; cursor: pointer;">↺Reload</button>
    </div>
  </body>
</html>
