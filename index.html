<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QudalauttHub</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#111827" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      flex-wrap: wrap;
      max-width: 1100px;
      width: 100%;
    }

    .text-area {
      flex: 1;
      min-width: 300px;
      animation: slideIn 1s ease;
    }

    .text-area h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #00eaff;
    }

    .text-area p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .text-area a {
      background: #00eaff;
      color: #111;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .text-area a:hover {
      background: #00b4cc;
      color: #fff;
    }

    .illustration {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    .illustration img {
      width: 100%;
      max-width: 320px;
      filter: drop-shadow(0 0 20px rgba(0, 234, 255, 0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column-reverse;
        text-align: center;
      }

      .text-area h1 {
        font-size: 2.2rem;
      }

      .illustration img {
        max-width: 250px;
      }
    }

    #update-toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      z-index: 9999;
      font-size: 0.95rem;
      backdrop-filter: blur(6px);
    }

    #reload-btn {
      margin-left: 12px;
      background: #fff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => {
            reg.addEventListener('updatefound', () => {
              const newSW = reg.installing;
              newSW.addEventListener('statechange', () => {
                if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
                  showUpdateToast();
                }
              });
            });
          })
          .catch(err => console.error('❌ Gagal daftar SW:', err));
      });
    }

    function showUpdateToast() {
      Swal.fire({
        title: '🚨 Update Tersedia!',
        text: 'Versi terbaru sudah siap dipakai.',
        icon: 'info',
        showCancelButton: true,
        confirmButtonText: '🔄 Muat Ulang',
        cancelButtonText: 'Nanti Saja',
        reverseButtons: true,
        backdrop: true,
        background: '#1e293b',
        color: '#f8fafc',
        confirmButtonColor: '#00eaff',
        cancelButtonColor: '#64748b',
      }).then((result) => {
        if (result.isConfirmed) {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ action: 'skipWaiting' });
            window.location.reload();
          }
        }
      });
    }

    navigator.serviceWorker?.addEventListener('controllerchange', () => {
      console.log('🔄 Controller service worker diganti.');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="main">
    <div class="text-area">
      <h1>QudalauttHub</h1>
      <p>Kelola transaksi premium kamu dengan tampilan yang clean, interaktif, dan kece. Akses jadi lebih mudah dari mana saja 🚀</p>
      <a href="./pages/form.html">Masuk Sekarang</a>
    </div>
    <div class="illustration">
      <img src="/images/premium.png" alt="Illustration" />
    </div>
  </div>

  <div id="update-toast">
    Update tersedia! 
    <button id="reload-btn">↺ Reload</button>
  </div>
</body>
</html>
