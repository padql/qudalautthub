
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QudalauttHub</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#111827" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #334155, #0f766e, #2dd4bf);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      flex-wrap: wrap;
      max-width: 1100px;
      width: 100%;
    }

    .text-area {
      flex: 1;
      min-width: 300px;
      animation: slideIn 1s ease;
    }

    .text-area h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #cbd5e1;
    }

    .text-area p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .text-area a {
      background: #00ffd5;
      color: #111;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .text-area a:hover {
      background: #04957d;
      color: #fff;
    }

    .illustration {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    .illustration img {
      width: 100%;
      max-width: 320px;
      filter: drop-shadow(0 0 20px rgba(0, 234, 255, 0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column-reverse;
        text-align: center;
      }

      .text-area h1 {
        font-size: 2.2rem;
      }

      .illustration img {
        max-width: 250px;
      }
    }

    /* Toast Styling */
#update-toast {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(30, 30, 30, 0.9);
  color: #fff;
  padding: 16px 24px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  backdrop-filter: blur(8px);
  font-family: 'Segoe UI', sans-serif;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  animation: slideUp 0.3s ease-out;
}

#update-toast .actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

#update-toast button {
  background: #fff;
  color: #111;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease-in-out;
}

#update-toast button:hover {
  background: #eaeaea;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translate(-50%, 40px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

  </style>

  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js?v=2.3.1')
      .then(reg => {
        console.log('✅ SW terdaftar!', reg);

        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const updateDismissed = localStorage.getItem('updateDismissed');

              // ❗️Cek apakah user sudah pernah klik tombol
              if (updateDismissed !== 'true') {
                showUpdateToast(() => {
                  newWorker.postMessage('SKIP_WAITING');
                });
              }
            }
          };
        };
      })
      .catch(err => console.error('❌ SW gagal daftar:', err));
  });

  navigator.serviceWorker.addEventListener('controllerchange', () => {
    console.log('⚡️ SW controller updated → reload!');
    window.location.reload();
  });
}

// Fungsi notif update
function showUpdateToast(skipWaitingFn) {
  const toast = document.getElementById('update-toast');
  const reloadBtn = document.getElementById('reload-btn');
  const dismissBtn = document.getElementById('dismiss-btn');

  toast.style.display = 'flex'; // Munculkan toast

  reloadBtn.onclick = () => {
    localStorage.setItem('updateDismissed', 'true');
    toast.innerHTML = '🔄Memuat ulang...';
    skipWaitingFn();
  };

  dismissBtn.onclick = () => {
    toast.style.display = 'none';
    localStorage.setItem('updateDismissed', 'true');
  };
}


    navigator.serviceWorker?.addEventListener('controllerchange', () => {
      console.log('🔄 Controller service worker diganti.');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="main">
    <div class="text-area">
      <h1>QudalauttHub</h1>
      <p>Input data + generate nota</p>
      <a href="./pages/form.html">Masuk</a>
    </div>
    <div class="illustration">
      <img src="/images/premium.png" alt="Illustration" />
    </div>
  </div>

  <!-- Tambahkan ini di HTML -->
<div id="update-toast">
  <span>🔔 Versi baru tersedia!</span>
  <div class="actions">
    <button id="reload-btn">Muat Ulang</button>
    <button id="dismiss-btn">Nanti</button>
  </div>
</div>

</body>
</html>
