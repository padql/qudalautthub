<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Transaksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --color-bg: #f0f4f8;
      --color-text: #1e293b;
      --color-form: #ffffff;
      --color-accent: #0f766e;
      --color-border: #cbd5e1;
      --color-btn: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 30px 15px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      --color-bg: #0f172a;
      --color-text: #f1f5f9;
      --color-form: #1e293b;
      --color-accent: #2dd4bf;
      --color-border: #334155;
      --color-btn: #000000;
    }

    .nav-bar-custom {
      position: sticky;
      bottom: 0;
      z-index: 999;
      max-width: 450px;
      margin: 0 auto 1.5rem;
      background-color: rgba(167, 209, 205, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    body.dark-mode .nav-bar-custom {
      background-color: rgba(30, 41, 59, 0.6);
    }

    .btn-nav, .toggle-mode {
      background-color: var(--color-accent);
      border: none;
      color: var(--color-btn);
      font-size: 14px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-nav:hover, .toggle-mode:hover {
      background-color: #14b8a6;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--color-form);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      position: relative;
    }
    h2 {
      text-align: center;
      color: var(--color-accent);
      margin-bottom: 20px;
    }
    .alert {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 300px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      z-index: 1000;
      display: none;
      animation: slideDown 0.5s ease forwards;
    }
    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    @keyframes slideDown {
      from { transform: translate(-50%, -20px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: var(--color-accent);
      color: var(--color-btn);
    }
    tr:nth-child(even) {
      background-color: var(--color-bg);
    }
    .btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      background: var(--color-accent);
      color: var(--color-btn);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 12px;
      text-decoration: none;
    }
    .btn:hover {
      background: var(--color-accent);
    }
    .hapus-btn {
      color: red;
      cursor: pointer;
    }

    #pagination {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #eee;
        padding: 10px 0;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        color: var(--color-text);
        white-space: nowrap;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>Daftar Transaksi</h2>
    <div id="alertBox" class="alert"></div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Produk</th>
          <th>Jenis</th>
          <th>Durasi</th>
          <th>Harga</th>
          <th>Pembayaran</th>
          <th>Status</th>
          <th>Catatan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="transaksiBody">
        <tr><td colspan="10">Loading...</td></tr>
      </tbody>
    </table>

    <div class="btn-container">
      <a href="form.html" class="btn">Tambah Transaksi</a>
      <button class="btn" onclick="exportXLS()">Ekspor Data</button>
    </div>

    <div id="pagination">
      <button class="btn" id="prevPage">‚Üê Sebelumnya</button>
      <span id="pageInfo" style="margin: 0 12px; font-weight: bold;"></span>
      <button class="btn" id="nextPage">Berikutnya ‚Üí</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://uagbiwhyapkrxkyyjeza.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhZ2Jpd2h5YXBrcnhreXlqZXphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDUyNjcsImV4cCI6MjA2OTAyMTI2N30.k6dR0RL0yfElQC5wWKC2ab5npBSiLwaCecxq6j2fdWE'
    )

    const tbody = document.getElementById('transaksiBody')
    const alertBox = document.getElementById('alertBox')
    const pageInfo = document.getElementById('pageInfo')

    let transaksiData = []
    let currentPage = 1
    const itemsPerPage = 5

    function showAlert(message, type = 'success') {
      alertBox.className = 'alert ' + type
      alertBox.textContent = message
      alertBox.style.display = 'block'
      setTimeout(() => {
        alertBox.style.display = 'none'
      }, 2000)
    }

    async function loadData() {
      const { data, error } = await supabase.from('transaksi').select('*').order('id', { ascending: true })
      if (error) {
        tbody.innerHTML = `<tr><td colspan="10" style="color:red;">‚ùå Gagal mengambil data</td></tr>`
        return
      }

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">Belum ada transaksi.</td></tr>`
        return
      }

      transaksiData = data
      currentPage = 1
      renderPage()
    }

    function renderPage() {
      const startIndex = (currentPage - 1) * itemsPerPage
      const endIndex = startIndex + itemsPerPage
      const pageData = transaksiData.slice(startIndex, endIndex)

      tbody.innerHTML = ''
      pageData.forEach((row, i) => {
        const tr = document.createElement('tr')
        tr.setAttribute('data-id', row.id)
        tr.innerHTML = `
          <td data-label="No">${startIndex + i + 1}</td>
          <td data-label="Tanggal">${row.tanggal}</td>
          <td data-label="Produk">${row.produk}</td>
          <td data-label="Jenis">${row.jenis}</td>
          <td data-label="Durasi">${row.durasi}</td>
          <td data-label="Harga">Rp ${parseInt(row.harga).toLocaleString('id-ID')}</td>
          <td data-label="Pembayaran">${row.pembayaran}</td>
          <td data-label="Status">${row.status}</td>
          <td data-label="Catatan">${row.catatan || ''}</td>
          <td data-label="Aksi"><span class="hapus-btn" onclick="hapusTransaksi(${row.id}, this)">üóë</span></td>
        `
        tbody.appendChild(tr)
      })

      const totalPages = Math.ceil(transaksiData.length / itemsPerPage)
      document.getElementById('pagination').style.display = totalPages > 1 ? 'block' : 'none'
      pageInfo.textContent = `Halaman ${currentPage} dari ${totalPages}`

      document.getElementById('prevPage').disabled = currentPage === 1
      document.getElementById('nextPage').disabled = currentPage === totalPages
    }

    window.hapusTransaksi = async (id, el) => {
      const result = await Swal.fire({
        title: 'Yakin?',
        text: 'Transaksi akan dihapus!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#2c7a7b',
        cancelButtonColor: '#aaa',
        confirmButtonText: 'Ya, hapus!'
      })

      if (result.isConfirmed) {
        const { error } = await supabase.from('transaksi').delete().eq('id', id)
        if (error) {
          showAlert('‚ùå Gagal menghapus data: ' + error.message, 'error')
        } else {
          const row = el.closest('tr')
          row.remove()
          showAlert('‚úÖ Transaksi berhasil dihapus!', 'success')
          loadData()
        }
      }
    }

    window.exportXLS = async () => {
      const { data, error } = await supabase.from('transaksi').select('*')
      if (error || !data) {
        showAlert('‚ùå Gagal mengambil data!', 'error')
        return
      }

      const headers = ['Tanggal','Produk','Jenis','Durasi','Harga','Pembayaran','Status','Catatan']
      const rows = data.map(row => [
        row.tanggal,
        row.produk,
        row.jenis,
        row.durasi,
        row.harga,
        row.pembayaran,
        row.status,
        row.catatan || ''
      ])
      const worksheet = XLSX.utils.aoa_to_sheet([headers, ...rows])
      worksheet['!cols'] = headers.map(() => ({ wch: 20 }))

      const workbook = XLSX.utils.book_new()
      XLSX.utils.book_append_sheet(workbook, worksheet, "Transaksi")
      XLSX.writeFile(workbook, "daftar_transaksi.xlsx")
    }

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--
        renderPage()
      }
    })

    document.getElementById('nextPage').addEventListener('click', () => {
      const totalPages = Math.ceil(transaksiData.length / itemsPerPage)
      if (currentPage < totalPages) {
        currentPage++
        renderPage()
      }
    })

    loadData()
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <div class="d-flex justify-content-between align-items-center mb-4 nav-bar-custom">
  <div>
    <a href="javascript:history.back()" class="btn-nav">Back</a>
    <a href="../index.html" class="btn-nav">Home</a>
  </div>
  <button class="toggle-mode">üåì</button>
</div>
<script>
  function toggleMode() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Setel mode dari localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // Event handler tombol toggle
    const toggleButton = document.querySelector('.toggle-mode');
    if (toggleButton) {
      toggleButton.addEventListener('click', toggleMode);
    }
  });
</script>

</body>
</html>
