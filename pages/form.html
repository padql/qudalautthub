
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Transaksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --color-bg: #f0f4f8;
      --color-text: #1e293b;
      --color-form: #ffffff;
      --color-accent: #0f766e;
      --color-border: #cbd5e1;
      --color-btn: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 30px 15px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      --color-bg: #0f172a;
      --color-text: #f1f5f9;
      --color-form: #1e293b;
      --color-accent: #2dd4bf;
      --color-border: #334155;
      --color-btn: #000000;
    }

    .nav-bar-custom {
      position: sticky;
      bottom: 0;
      z-index: 999;
      max-width: 450px;
      margin: 0 auto 1.5rem;
      background-color: rgba(167, 209, 205, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    body.dark-mode .nav-bar-custom {
      background-color: rgba(30, 41, 59, 0.6);
    }

    .btn-nav, .toggle-mode {
      background-color: var(--color-accent);
      border: none;
      color: var(--color-btn);
      font-size: 14px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-nav:hover, .toggle-mode:hover {
      background-color: #14b8a6;
    }

    .form-container {
      max-width: 420px;
      margin: auto;
      background: var(--color-form);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: var(--color-accent);
      margin-bottom: 20px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      margin-bottom: 15px;
      height: 45px;
      padding: 10px 14px;
      box-sizing: border-box;
      border: none;
      border-radius: 12px;
      background: var(--color-bg);
      color: var(--color-text);
      font-size: 16px;
      outline: none;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #94a3b8;
    }

    form button,
    .btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      background: var(--color-accent);
      color: var(--color-btn);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 12px;
      text-decoration: none;
    }

    .btn:hover {
      background: #0d9488;
    }

    #notaBox {
      background: var(--color-form);
      max-width: 320px;
      padding: 20px;
      border-radius: 12px;
      margin: 30px auto 10px;
      border: 1px dashed var(--color-border);
      font-family: 'Courier New', monospace;
      color: var(--color-text);
    }

    .toast {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 500;
      background-color: #22c55e;
      color: white;
      display: none;
      animation: slideInDown 0.5s ease forwards;
    }

    @keyframes slideInDown {
      0% {
        transform: translate(-50%, -100%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* #toggleSidebar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    } */

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1002;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .hidden {
      display: none;
    }

    .sidebar-content button {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      background: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #closeSidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div id="notif" class="toast"></div>
    <h2>Form Transaksi</h2>
    <form id="transaksiForm">
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Tanggal</label>
          <input type="date" class="form-control" name="tanggal" required>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Produk</label>
          <select class="form-select" name="produk" required>
            <option>Vidio</option>
            <option>Spotify</option>
            <option>Youtube</option>
            <option>Netflix</option>
            <option>Bstation</option>
            <option>IQIYI</option>
            <option>Canva</option>
            <option>Capcut</option>
            <option>Alight Motion</option>
            <option>ChatGPT</option>
          </select>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Jenis Akun</label>
          <select class="form-select" name="jenis" required>
            <option>Private</option>
            <option>Semi Private</option>
            <option>Sharing</option>
            <option>Invite</option>
            <option>Family Plan</option>
          </select>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Durasi</label>
          <input type="text" class="form-control" name="durasi" required>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Harga</label>
          <input type="number" class="form-control" name="harga" required>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Metode Pembayaran</label>
          <select class="form-select" name="pembayaran" required>
            <option>DANA</option>
            <option>QRIS</option>
            <option>GoPay</option>
          </select>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Status</label>
          <input type="text" class="form-control" name="status" value="Pembayaran Selesai" required>
        </div>
        <div class="col-12 mb-4">
          <label class="form-label">Catatan (Opsional)</label>
          <textarea class="form-control" name="catatan" rows="3" placeholder="Tulis catatan jika ada..."></textarea>
        </div>
        <div class="col-12">
        <div class="row g-2">
        <div class="col-12 col-md-4 d-grid">
          <button type="submit">Simpan Transaksi</button>
          <a href="daftar_transaksi.html" class="btn">Daftar Transaksi</a>
          <div id="previewNota" style="display:none; margin-top:30px;"></div>
          <button id="btnDownload" style="display:none" class="btn">⬇️ Download Nota (JPG)</button>
        </div>
  </div>
</div>

      </div>
    </form>
    <p id="status"></p>
  </div>

  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js'
  import html2canvas from 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm'
  import { getUcapanRandom } from './nota.js'


  const supabase = createClient(
    'https://uagbiwhyapkrxkyyjeza.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhZ2Jpd2h5YXBrcnhreXlqZXphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDUyNjcsImV4cCI6MjA2OTAyMTI2N30.k6dR0RL0yfElQC5wWKC2ab5npBSiLwaCecxq6j2fdWE'
  )

  const form = document.getElementById('transaksiForm')
  const status = document.getElementById('status')
  const previewBox = document.getElementById('previewNota')
  const downloadBtn = document.getElementById('btnDownload')

  form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  const { data: inserted, error } = await supabase.from('transaksi').insert([data]).select().single();

  if (error) {
    showNotif('❌ Gagal menyimpan transaksi: ' + error.message, 'error');
    return;
  }

  showNotif('✅ Transaksi berhasil disimpan!', 'success');

  // ⬇ Tampilkan preview nota kalau ada fungsinya
  if (typeof showNotaPreview === 'function') {
    showNotaPreview(inserted); // atau apapun fungsi preview lo
  }

  form.reset();

function showNotif(message, type = 'success') {
  const notif = document.getElementById('notif');
  const audioSuccess = document.getElementById('notif-success');
  const audioError = document.getElementById('notif-error');

  audioSuccess.volume = 1.0;


  notif.textContent = message;

  const isDark = document.body.classList.contains('dark-mode');

  if (type === 'success') {
    notif.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--color-accent');
    notif.style.color = getComputedStyle(document.documentElement).getPropertyValue('--color-btn');
    notif.style.border = `getComputedStyle(document.documentElement).getPropertyValue('--color-border')`;
    audioSuccess.currentTime = 0;
    audioSuccess.play();
    if (navigator.vibrate) {
      navigator.vibrate(100);
    }
  } else {
    notif.style.backgroundColor = isDark ? '#5c2b2b' : '#f8d7da';
    notif.style.color = isDark ? '#f8d7da' : '#721c24';
    notif.style.border = `1px solid ${isDark ? '#a24b4b' : '#f5c6cb'}`;
    audioError.currentTime = 0;
    audioError.play();

  if (navigator.vibrate) {
    navigator.vibrate([100, 100, 100]); // getar 100ms, jeda 100ms, getar lagi 100ms
  }
}

  notif.style.display = 'block';

  notif.style.animation = 'none';
  void notif.offsetHeight;
  notif.style.animation = 'slideInDown 0.5s ease forwards';

  setTimeout(() => {
    notif.style.animation = 'fadeOut 0.5s ease forwards';
    setTimeout(() => {
      notif.style.display = 'none';
    }, 500);
  }, 3000);
}

  // ✅ Tampilkan nota
  const ucapanTerimaKasih = getUcapanRandom()
  console.log(ucapanTerimaKasih)
  const notaHtml = `
    <div id="notaBox" style="
      position: relative;
      font-family:'Courier New', monospace;
      background:var(--color-form);
      max-width:320px;
      border:1px dashed #444;
      padding:20px;
      margin:auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    ">
    <div style="
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('../images/ql.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.05;
      z-index: 0;
    "></div>
      <h3 style="text-align:center;">Qudalautt.Hub</h3>
      <p style="text-align:center;"><strong>Layanan Aplikasi Premium</strong></p>
      <hr />
      <p style="border-bottom: 1px dashed #000"><strong>ID:</strong> ${inserted.id}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Tanggal:</strong> ${inserted.tanggal}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Aplikasi:</strong> ${inserted.produk}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Akun:</strong> ${inserted.jenis}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Durasi:</strong> ${inserted.durasi}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Harga:</strong> Rp ${Number(inserted.harga).toLocaleString('id-ID')}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Pembayaran:</strong> ${inserted.pembayaran}</p>
      <p style="border-bottom: 1px dashed #000"><strong>Status:</strong> ${inserted.status}</p>
      <p><strong>Catatan:</strong> ${inserted.catatan || '-'}</p>
      <hr />
      <p style="text-align:center;"><strong>${ucapanTerimaKasih}</strong></p>
    </div>
  `
  previewBox.innerHTML = notaHtml
  previewBox.style.display = 'block'
  downloadBtn.style.display = 'block'

  // ✅ Tombol download
  downloadBtn.onclick = async () => {
    const nota = document.getElementById('notaBox')
    const canvas = await html2canvas(nota)
    const link = document.createElement('a')
    link.download = `nota-${inserted.id}.jpg`
    link.href = canvas.toDataURL('image/jpeg')
    link.click()
  }
})

</script>
<div id="update-toast" style="display: none; position: fixed; bottom: 20px; left: 20px; background: #000; color: #fff; padding: 12px 16px; border-radius: 8px; z-index: 9999;">
  Update tersedia! <button id="reload-btn" style="margin-left: 10px; background: #fff; color: #000; border: none; padding: 4px 8px; cursor: pointer;">↺Reload</button>
</div>
<div class="d-flex justify-content-between align-items-center mb-4 nav-bar-custom">
  <div>
    <button id="toggleSidebar" class="btn-nav">☰</button>
    <a href="javascript:history.back()" class="btn-nav">Back</a>
    <a href="../index.html" class="btn-nav">Home</a>
  </div>
  <button class="toggle-mode">🌓</button>
  </div>
<script>
  function toggleMode() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Setel mode dari localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // Event handler tombol toggle
    const toggleButton = document.querySelector('.toggle-mode');
    if (toggleButton) {
      toggleButton.addEventListener('click', toggleMode);
    }
  });
</script>
<audio id="notif-success" src="../sounds/success.mp3" preload="auto"></audio>

<!-- Sidebar -->
<div id="sidebar" class="sidebar hidden">
    <div class="sidebar-content">
      <button id="closeSidebar">×</button>
      <h2>Pengaturan</h2>
      <ul>
        <li><button onclick="alert('Buka settings')">⚙️ Settings</button></li>
        <li><button onclick="location.reload()">🔄 Update App</button></li>
        <li><button onclick="clearCache()">🗑️ Hapus Cache</button></li>
      </ul>
    </div>
  </div>

  <div id="overlay" class="overlay hidden"></div>
<script type="module" src="../sidebar.js"></script>
</body>
</html>
